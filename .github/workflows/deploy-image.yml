on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
        
      - name: create-new-branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "New release: ${{ steps.package-version.outputs.current-version }}"
          branch: ${{ steps.package-version.outputs.current-version }}
          repository: .

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated build files
          commit_options: '--no-verify'
          commit_user_name: github-actions
          commit_user_email: noreply@arnaud.tech
          commit_author: github-actions <noreply@arnaud.tech>
          file_pattern: ./index.min.js ./index.min.js.map ./package-lock.json
          skip_dirty_check: true
          push_options: '--force'
          branch: ${{ steps.package-version.outputs.current-version }}

  release-github:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: create-new-release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            index.min.js
            index.min.js.map
            package-lock.json
          tag_name: ${{ steps.package-version.outputs.current-version }}
          name: ${{ steps.package-version.outputs.current-version }}
          body: |
            Release ${{ steps.package-version.outputs.current-version }}
          draft: false
          prerelease: false

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm config set access public
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

